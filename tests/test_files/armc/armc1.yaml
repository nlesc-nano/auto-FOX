param:
    prm_file: tests/test_files/ligand.prm
    charge:
        keys: [input, force_eval, mm, forcefield, charge]
        Cd: 0.9768
        Se: -0.9768
        OG2D2: -0.4704
        CG2O3: 0.4524
    epsilon:
        unit: kjmol
        keys: [input, force_eval, mm, forcefield, nonbonded, lennard-jones]
        Cd Cd: 0.3101
        Se Se: 0.4266
        Cd Se: 1.5225
        Cd OG2D2: 1.8340
        Se OG2D2: 1.6135
    sigma:
        unit: nm
        keys: [input, force_eval, mm, forcefield, nonbonded, lennard-jones]
        Cd Cd: 0.1234
        Se Se: 0.4852
        Cd Se: 0.2940
        Cd OG2D2: 0.2471
        Se OG2D2: 0.3526

psf:
    str_file: tests/test_files/ligand.str
    ligand_atoms: [C, O, H]

pes:
    rdf:
        func: FOX.MultiMolecule.init_rdf
        kwargs:
            atom_subset: [Cd, Se, O]

molecule: tests/test_files/Cd68Se55_26COO_MD_trajec.xyz

job:
    logfile: armc.log
    job_type: scm.plams.Cp2kJob
    name: armc
    path: tests/test_files/armc
    folder: MM_MD_workdir
    keep_files: False
    rmsd_threshold: 10.0

    preopt_settings: null
    md_settings:
        input:
            motion:
                md:
                    ensemble: NVT
                    temperature: 300.0
                    timestep: 1.0
                    time_start_val: 5000
                    steps: 10000
                    thermostat:
                        type: CSVR
                        csvr:
                            timecon: 1250

hdf5_file: armc.hdf5

armc:
    iter_len: 50000
    sub_iter_len: 100
    gamma: 2.0
    a_target: 0.25
    phi: 1.0

move:
    range:
        start: 0.005
        stop: 0.1
        step: 0.005
