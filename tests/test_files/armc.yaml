param:
    type: FOX.armc.ParamMapping
    move_range:
        start: 0.005
        stop: 0.1
        step: 0.005
    func: numpy.multiply
    kwargs: {}

    charge:
        param: charge
        constraints: [
            Cd == -2 * $LIGAND,
            0.5 < Cd < 1.5,
            -0.5 > Se > -1.5,
            0 > OG2D2 > -1
        ]
        Cd: 0.9768
        Se: -0.9768
        OG2D2: -0.4704
        frozen:
            CG2O3: 0.4524
    lennard_jones:
        -   unit: kjmol
            param: epsilon
            Cd Cd: 0.3101
            Se Se: 0.4266
            Cd Se: 1.5225
            Cd OG2D2: 1.8340
            Se OG2D2: 1.6135
        -   unit: nm
            param: sigma
            Cd Cd: 0.1234
            Se Se: 0.4852
            Cd Se: 0.2940
            Cd OG2D2: 0.2471
            Se OG2D2: 0.3526

psf:
    str_file: tests/test_files/ligand.str
    ligand_atoms: [C, O, H]

pes:
    rdf:
        func: FOX.MultiMolecule.init_rdf
        kwargs:
            atom_subset: [Cd, Se, O]

job:
    type: FOX.armc.PackageManager
    molecule: tests/test_files/Cd68Se55_26COO_MD_trajec.xyz

    md:
        type: qmflows.cp2k_mm
        template: qmflows.md.specific.cp2k_mm
        settings:
            prm: tests/test_files/ligand.prm

monte_carlo:
    type: FOX.armc.ARMC
    iter_len: 50000
    sub_iter_len: 100
    logfile: armc.log
    hdf5_file: armc.hdf5
    path: tests/test_files/
    folder: MM_MD_workdir
    keep_files: False

phi:
    type: FOX.armc.PhiUpdater
    phi: 1.0
    gamma: 2.0
    a_target: 0.25
    func: numpy.add
    kwargs: {}
