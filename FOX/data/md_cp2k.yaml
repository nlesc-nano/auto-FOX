input:
    global:
        project: Auto-FOX
        run_type: MD
        print_level: MEDIUM

    force_eval:
        method: FIST
        mm:
            forcefield:
                ignore_missing_critical_params: ''
                parm_file_name: ''
                parmtype: CHM
                do_nonbonded: ''
                shift_cutoff: .TRUE.
            poisson:
                ewald:
                    ewald_type: spme
                    alpha: .44
                    gmax: 24
        subsys:
            cell:
                abc: '[angstrom] 50.0 50.0 50.0'
                periodic: NONE
            topology:
                coord_file_format: 'OFF'
                conn_file_format: PSF
                conn_file_name: ''
                center_coordinates:
                    center_point: '0.0 0.0 0.0'

    motion:
        md:
            ensemble: NVT
            temperature: 300.0
            timestep: 1.0
            time_start_val: 5000
            steps: 10000
            thermostat:
                type: CSVR
                csvr:
                    timecon: 1250
